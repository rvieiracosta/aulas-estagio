<!doctype html>
<html lang="pt-BR">
<head>

  <title>Aula Nginx Estagio</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.08);
      max-width: 420px;
      text-align: center;
    }

    h1 { margin: 0 0 12px; font-size: 22px; }

    .info {
      text-align: left;
      margin-top: 20px;
      padding: 14px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-family: "Courier New", monospace;
      font-size: 14px;
    }

    .label { font-weight: bold; color: #0284c7; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ğŸ‰ ParabÃ©ns! VocÃª configurou seu primeiro site! ğŸ‰<br>Seguem informaÃ§Ãµes do seu acesso ğŸŒ</h1>
    <p>Aqui estÃ£o alguns dados detectados do seu navegador:</p>

    <div class="info">
      <div><span class="label">IP:</span> <span id="ip">detectando...</span></div>
      <div><span class="label">Navegador:</span> <span id="ua"></span></div>
      <div><span class="label">Dispositivo:</span> <span id="device"></span></div>
    </div>
  </div>

  <script>
    // User Agent direto do navegador
    const ua = navigator.userAgent;
    document.getElementById('ua').textContent = ua;

    // DetecÃ§Ã£o simples de dispositivo
    const device = /mobile/i.test(ua) ? "Mobile" : "Desktop";
    document.getElementById('device').textContent = device;

    // Detectar o IP do cliente pela API pÃºblica ipify
    fetch('https://api.ipify.org?format=json')
      .then(resp => resp.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
      })
      .catch(() => {
        document.getElementById('ip').textContent = "NÃ£o foi possÃ­vel detectar";
      });
  </script>
</body>
</html>
